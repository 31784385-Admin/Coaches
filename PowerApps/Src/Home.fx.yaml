    dtCoachees As dataTable.datatable:
        BorderColor: =RGBA(131, 24, 75, 1)
        BorderStyle: =BorderStyle.Solid
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisplayMode: =DisplayMode.Edit
        Fill: =RGBA(0, 0, 0, 0)
        Font: =Font.'Open Sans'
        FontWeight: =FontWeight.Normal
        HeadingColor: =RGBA(255, 255, 255, 1)
        HeadingFill: =RGBA(211, 66, 9, 1)
        HeadingFont: =Font.'Open Sans'
        HeadingFontWeight: =FontWeight.Normal
        HeadingSize: =13
        Height: =640
        HoverColor: =RGBA(0, 0, 0, 1)
        HoverFill: =RGBA(255, 211, 205, .2)
        InputFill: =RGBA(255, 255, 255, 1)
        InvertedColor: =RGBA(255, 255, 255, 1)
        Items: |-
            =Sort(
                Filter(
                    Coachees,
                    Or(
                        Coach = ListBox1.Selected.Coach.Email,
                        IsBlank(ListBox1.Selected)
                    ),
                    Or(
                        StartsWith(
                            Title,
                            txtStudent.Text
                        ),
                        IsBlank(txtStudent.Text)
                    ),
                    Or(
                        Status.Value in cmbStatus.SelectedItems,
                        IsBlank(cmbStatus.SelectedItems)
                    )
                ),
                ID,
                If(
                    varSort,
                    SortOrder.Ascending,
                    SortOrder.Descending
                )
            )
        LinkColor: =RGBA(0, 134, 208, 1)
        PrimaryColor1: =RGBA(211, 66, 9, 1)
        PrimaryColor2: =RGBA(131, 24, 75, 1)
        PrimaryColor3: =RGBA(255, 211, 205, 1)
        SelectedColor: =RGBA(0, 0, 0, 1)
        SelectedFill: =RGBA(211, 66, 9, .2)
        Size: =13
        Width: =956
        X: =375
        Y: =83
        ZIndex: =2

        Title_Column2 As dataTableColumn.textualColumn:
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Title"
            FieldName: ="Title"
            FieldVariantName: ="textualColumn"
            Height: =Parent.Height
            LayoutHeight: =Parent.Height
            Order: =1
            Text: =ThisItem.Title
            Width: =100
            X: =0
            Y: =0
            ZIndex: =1

        Number_Column1 As dataTableColumn.numberColumn:
            DisplayMode: =DisplayMode.Edit
            FieldDisplayName: ="Number" & If(varSort, "â¬†ðŸ‘†", "ðŸ‘‡")
            FieldName: ="field_1"
            FieldVariantName: ="numberColumn"
            Height: =Parent.Height
            IsHyperlink: =false
            LayoutHeight: =Parent.Height
            OnSelect: =
            Order: =2
            Text: =ThisItem.Number
            Width: =100
            X: =0
            Y: =0
            ZIndex: =2

        Status_Column1 As dataTableColumn.textualColumn:
